<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class=" bg-blue-400 container flex justify-center justify-between mx-auto  p-28 mt-28">
            <div >
                <h3 class="flex justify-center text-3xl text-white">HOME</h3>
                <div style="font-family: 'Orbitron', sans-serif;" class="flex justify-center bg-black text-red-900 py-6 text-4xl" id="home-el" >0</div>
                <div>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="oneHome()">+1</button>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="twoHome()">+2</button>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="threeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="flex justify-center text-3xl">GUEST</h3>
                <div style="font-family: 'Orbitron', sans-serif;" class="flex justify-center bg-black text-red-900 py-6 text-4xl" id="guest-el">0</div>
                <div>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="oneGuest()">+1</button>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="twoGuest()">+2</button>
                  <button class=" border border-black border-solid p-1 mt-4"  onclick="threeGuest()">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
